version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ila-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: ila-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ila-server
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - MONGO_URI=mongodb://admin:password@mongodb:27017/ila-db?authSource=admin
      - REDIS_URL=redis://redis:6379
      - CLIENT_URL=http://localhost:5173
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ila-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:4001/api
    depends_on:
      - server

volumes:
  mongodb_data:
  redis_data:
